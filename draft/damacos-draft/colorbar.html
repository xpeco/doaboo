<HTML>
<HEAD>
 <script src="js/prototype.js" type="text/javascript"></script>
 <script src="js/scriptaculous.js" type="text/javascript"></script>
 <script src="js/jsProgressBarHandler.js" type="text/javascript"></script>
</HEAD>
<BODY>
 <H2>Prototype and Script.aculo.us and jsProgressBarHandler</H2>

 <div id="demo">
   <span class="progressBar" id="element1">0%</span> <!-- This number is necessary and it overrides the value in the jsProgressBar function if this is higher than the funcion one  -->
   <input type="submit" value="Empty Bar" onclick="manualPB2.setPercentage('2');return false;">
   <br><span class="progressBar" id="element2">0%</span>

   <script type="text/javascript">
          document.observe('dom:loaded', function() {
            manualPB1 = new JS_BRAMUS.jsProgressBar(
                        $('element2'),
                        80,
                        { //options
                          barImage: Array(
                                     'images/percentImage_back4.png',
                                     'images/percentImage_back3.png',
                                     'images/percentImage_back2.png',
                                     'images/percentImage_back1.png'
                                    ),
                          onTick : function(pbObj) {
                                     switch(pbObj.getPercentage()) {
                                       case 78:
                                                alert('78 reached');
                                                break;
                                       case 100:
                                                alert('Full at 100%');
                                                break;
                                     }
                                     return true;
                                   }
                        }
                        );

            // multicolor bar (and all other default params) //2nd arg is the initial value
            manualPB2 = new JS_BRAMUS.jsProgressBar(
                        $('element1'),
                        80,
                        { //options
                          barImage: Array(
                                     'images/percentImage_back4.png',
                                     'images/percentImage_back3.png',
                                     'images/percentImage_back2.png',
                                     'images/percentImage_back1.png'
                                    ),
                        }
                        );
          }, false);
   </script>

 </div>
</BODY>
</HTML>
